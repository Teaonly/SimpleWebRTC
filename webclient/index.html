<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Tools</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> 
    <link href="css/extern.css" rel="stylesheet" media="screen"> 
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/main.js"></script>
    <script src="js/peer.js"></script>
    <script src="js/rtc_adapter.js"></script>
    <script src="js/rtc.js"></script>
</head>
<body>

<div class="container-narrow" id="page_index">
    <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" placeholder="Select your name" id="txt_name">
        <button class="btn btn-large btn-primary" id="btn_signin" >Sign in</button>
    </div>
</div>    

<div class="container-narrow hide" id="page_online">
    <div class="masthead">
        <div class="pull-right center-align">
            <button class="btn btn-success" id="btn_logout">&nbsp;Sign out&nbsp;</button>
        </div>
        <h1 class="muted">WebRTC Testing...</h1>
    </div>
    <div class="well">
        <h3>Onlines</h3>
        <hr>
        <table class="table table-striped table-condensed">
        <thead>
            <tr>
            <th>
                Name
            </th>
            <th>
                Role
            </th>
            <th>
                Actions
            </th>
            </tr>
        </thead>
        <tbody id="list_online">
                                    
        </tbody>
        </table>
    </div>    
</div>

<div class="container-narrow hide" id="page_rtc">
    <div class="masthead">
        <div class="pull-right center-align">
            <button class="btn btn-success" id="btn_logout">&nbsp;Sign out&nbsp;</button>
        </div>
        <h1 class="muted">WebRTC Testing...</h1>
    </div>
    <div class="well">
    <div style="text-align:center;">
        <video id="video_camera" class="live-video" autoplay></video>
    <div>
    </div>
<div>    

<!--
    Dialoges define, id begin with "dialog_"
-->
<div class="modal hide fade" id="dialog_info" role="dialog" data-keyboad="false">
    <div class="modal-body center-align">
    <p>
        <h4 id="head_message"></h4>
    </p>
    </div>
</div>


</body>
</html>
